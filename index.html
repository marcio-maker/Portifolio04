<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Márcio Maker — Portfólio 4.0</title>
    <meta name="description" content="Portfólio profissional de Márcio Maker - Full Stack & IA" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bg: 'var(--bg)',
              card: 'var(--card)',
              accent: 'var(--accent)',
              accent2: 'var(--accent2)',
              muted: 'var(--muted)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <style>
      :root {
        --bg: #0b0f17;
        --card: #0f1724;
        --accent: #4f8cff;
        --accent2: #6dd2ff;
        --muted: #9aa3b2;
        --text: #ffffff;
      }

      html.light {
        --bg: #f5f7fb;
        --card: #ffffff;
        --accent: #0b6cff;
        --accent2: #0b8cff;
        --muted: #6b7280;
        --text: #0b1220;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--card);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }

      /* Parallax Animation */
      @keyframes changeBackground {
        0%, 30% { background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1400&q=60'); }
        33%, 63% { background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=1400&q=60'); }
        66%, 96% { background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1400&q=60'); }
        100% { background-image: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?auto=format&fit=crop&w=1400&q=60'); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "gsap": "https://aistudiocdn.com/gsap@^3.13.0",
    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0",
    "vanilla-tilt": "https://aistudiocdn.com/vanilla-tilt@^1.8.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
